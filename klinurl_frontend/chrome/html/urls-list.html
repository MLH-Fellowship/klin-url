<!doctype html>

<html id="klinurl-html">
    <head>
        <link 
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        >

        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        >

        <link 
            rel="stylesheet" 
            href="../css/content.css"
        > 
        
        <script src="../js/code/loadHistory.js"></script> 

        <title>KlinUrl</title> 
    </head>

    <body id="klinurl-body">
    <div class="container-fluid">
        <div class="row text-left">
            <div class="col-10 mb-2 mr-auto">
                <a 
                    href="popup.html"
                    title="home"
                >
                    <h1 id="klinurl-h1">
                        KlinUrl
                    </h1>
                </a>
            </div>
            
            <div class="col-2 text-right mb-2">
                <a 
                    href="urls-list.html"
                    title="history"
                >
                    <h1 id="klinurl-h1">
                        <i 
                            class="fa fa-bookmark" 
                            aria-hidden="true"
                            id="klinurl-save"
                        >
                        </i>
                    </h1>
                </a> 
            </div>
        </div>

        <div class="row mt-5 pt-5 text-left">
            <div class="col-12">
                <table class="table table-sm">
                    <thead>
                        <tr 
                            class="text-left klinurl-table-header"
                        >
                            <th>all shortened urls</th>
                            <th>original Urls</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="p-2">
                            <td>
                                <small>
                                    <a 
                                        href="" 
                                        id="shortened-url"
                                        class="text-muted"
                                    >
                                    </a>
                                </small>
                            </td>
                            <td>
                                <small>
                                    <a 
                                        href=""    
                                        id="original-url"
                                        class="text-muted"
                                    >
                                    </a>
                                </small>
                            </td>
                        </tr>
                              
                    </tbody>
                </table>
            </div>

            <div 
                class="col-12 text-center p-2"
                id="no-saved-urls"
            >


            </div>
        </div>

        <div class="row mt-2 pt-2">
            <div class="col-12 text-center">
                <a href="popup.html">
                    <i 
                        class="fa fa-arrow-left" 
                        aria-hidden="true"
                        id="klinurl-back"
                    >
                        back to home
                    </i>
                </a>
            </div>
        </div>
    </div>
    </body>
</html>
